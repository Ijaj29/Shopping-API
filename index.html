<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping API</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    img {
      width: 100px;
    }
  </style>
</head>

<body>
  <br>
  <h1 class="text-center"> Shopping Data </h1><br>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <h4>Insert Record</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form" onsubmit="event.preventDefault();onFormSubmit();">
            <div class="form-group">
              <label for="title"> Title</label>
              <input type="text" class="form-control" id="title">
            </div>
            <div class="form-group">
              <label for="category"> Category</label>
              <input type="text" class="form-control" id="category">
            </div>
            <div class="form-group">
              <label for="description"> Description</label>
              <input type="text" class="form-control" id="description">
            </div>
            <div class="form-group">
              <label for="price"> Price</label>
              <input type="text" class="form-control" id="price">
            </div>
            <div class="form-group">
              <label for="image"> Image URL</label>
              <input type="text" class="form-control" id="image">
            </div>
            <div class="form-action-button">
              <button type="submit" onclick="onFormSubmit()" class="btn btn-success btn-block">Insert</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span
              class="glyphicon glyphicon-remove"></span> Cancel</button>
        </div>
      </div>

    </div>
  </div>
  </div>

  <div class="container">
    <button type="button" style="float: right; margin-bottom: 20px;" class="btn btn-primary btn-lg" id="myBtn">Add Item</button>
    <table class="table table-bordered" id="list">
      <thead class="table-dark">
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Category</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Image</th>
          <th scope="col">Delete Item</th>
        </tr>
      </thead>
      <tbody id="table_body">

      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>

</html>
